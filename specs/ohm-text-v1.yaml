# Technical specifications
modulation_schemes:
  - name: "BPSK"
    status: "stable"
    symbol_rate: 125  # baud, configurable
    carrier_freq: 1500  # Hz, configurable
    test_pass_rate: 100  # percent
  - name: "FSK" 
    status: "stable"
    symbol_rate: 125  # baud, configurable
    test_pass_rate: 100  # percent
  - name: "AFSK"
    status: "stable"
    profiles: ["Bell202", "Bell103", "VHF", "HF"]
    test_pass_rate: 100  # percent
  - name: "OFDM"
    status: "stable"
    subcarriers: 64
    test_pass_rate: 100  # percent

text_codecs:
  - name: "Huffman"
    description: "Ham radio optimized with Q-codes and abbreviations"
    status: "stable"
    compression: true
  - name: "ASCII"
    description: "Uncompressed UTF-8 passthrough"
    status: "stable"
    compression: false

audio_specs:
  sample_rate: 48000  # Hz
  bit_depth: 16
  channels: 1
  format: "WAV"

