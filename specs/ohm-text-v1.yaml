sync_description: "HDLC-like sync with bit alignment tolerance"

features:
  - "CW preambles"
  - "Voice announcements" 
  - "Pink noise triggers"
  - "Auto-detection"
  - "Round-trip validation"

test_status:
  total_tests: 98
  stable_tests_passing: 62
  pass_rate_stable: 100  # percent for stable modes only
  last_validated: "2025-08-31"

implementation:
